
<div class="form">
  <h2>Inscrivez-vous</h2>
  <form [formGroup]="inscriptionForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Pseudo</label>
      <input class="form-control" id="pseudo" type="text" formControlName="pseudo" required>
    </div>
    <span class="error" *ngIf="pseudoPris">Ce pseudo est déja pris </span>

    <div class="form-group">
      <label>Mot de passe </label>
      <input class="form-control" id="mdp" type="password" formControlName="mdp" required>
    </div>
    <div class="form-group">
      <label>Confirmer le mot de passe </label>
      <input class="form-control" id="mdp2" type="password" formControlName="mdp2" required>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!isValid()">S'inscrire</button>
  </form>
  <p> Déja inscrit ?
    <a [routerLink]="['/connexion']" >Se connecter</a>
  </p>
</div>
<div class="alert alert-danger" *ngIf="!mdpEgaux">Les mots de passe ne correspondent pas !</div>
<div class="alert alert-success" *ngIf="succes">Vous avez été inscrit avec succès !</div>
